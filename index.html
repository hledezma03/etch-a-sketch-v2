<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <form action="#">
        <input type="number" id="grid-size" placeholder="Enter the size of your grid. Max: 100" min="1" max="100" required>
        <input type="submit" id="create-grid" value="Create grid">
    </form>
    <div class="square">
        <div class="grid-container"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
